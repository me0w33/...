<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Decision Maker</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}
img {
    max-width: 100%;
    height: auto;
}
button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
textarea {
    width: 80%;
    height: 150px;
    margin-top: 20px;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
}
</style>
</head>
<body>

<div class="container" id="slide1">
    <h2>Slide 1</h2>
    <img src="https://media.tenor.com/FxAkwHS0MDkAAAAi/sad.gif" alt="Cat GIF 1">
    <p>are you sad, pookie?</p>
    <button onclick="nextSlide(1)">Option 1</button>
    <button onclick="nextSlide(1)">Option 2</button>
</div>

<div class="container" id="slide2" style="display: none;">
    <h2>Slide 2</h2>
    <img src="https://media1.tenor.com/m/bn21EoK5KJkAAAAC/peachcat-peachcat-and-goma.gif" alt="Cat GIF 2">
    <p>its okay, everyone gets the blues occasionally. write down everything thats making you sad down here</p>
    <textarea id="userInput" placeholder="Write something..."></textarea>
    <button onclick="nextSlide(2)">Next</button>
</div>

<div class="container" id="slide3" style="display: none;">
    <h2>Slide 3</h2>
    <img src="https://media.tenor.com/5f9ZWWdlTh0AAAAi/mochi-peach.gif" alt="Cat GIF 3">
    <p>are you still feeling sad?</p>
    <button onclick="nextSlide(3)">Option 1</button>
    <button onclick="nextSlide(3)">Option 2</button>
</div>

<div class="container" id="slide4" style="display: none;">
    <h2>Slide 4</h2>
    <img src="https://media.tenor.com/bWUeVRqW9-IAAAAi/fast-cat-cat-excited.gif" alt="Cat GIF 4">
    <p>YIPPEE</p>
</div>

<script>
function nextSlide(slideNum) {
    if (slideNum === 2) {
        var userInput = document.getElementById("userInput").value;
        console.log("User input for Slide 2: " + userInput);
    }
    
    document.getElementById("slide" + slideNum).style.display = "none";
    slideNum++;
    document.getElementById("slide" + slideNum).style.display = "block";
}
</script>

</body>
</html>
